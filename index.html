
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfits Oracle - Style Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d62828;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 2.2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
